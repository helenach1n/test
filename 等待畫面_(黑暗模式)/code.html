<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Helena's Game Center - Loading</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "accent-gold": "#ffd700",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "navy-deep": "#1e3a5f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .grid-overlay {
            background-image: linear-gradient(to right, rgba(43, 108, 238, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(43, 108, 238, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .glow-blue {
            filter: drop-shadow(0 0 8px rgba(43, 108, 238, 0.8));
        }
        .glow-gold {
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.4));
        }
        @keyframes spinner-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spinner {
            animation: spinner-rotate 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .particle {
            position: absolute;
            background: rgba(43, 108, 238, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display overflow-hidden antialiased">
<!-- Main Loading Container -->
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-navy-deep overflow-hidden">
<!-- Tech Background Layers -->
<div class="absolute inset-0 grid-overlay"></div>
<!-- Abstract Particles (Static representations for CSS layout) -->
<div class="absolute top-1/4 left-1/4 w-2 h-2 bg-primary/40 rounded-full blur-sm"></div>
<div class="absolute top-1/3 right-1/4 w-3 h-3 bg-primary/20 rounded-full blur-md"></div>
<div class="absolute bottom-1/4 left-1/2 w-2 h-2 bg-accent-gold/30 rounded-full blur-sm"></div>
<div class="absolute top-2/3 left-1/12 w-1 h-1 bg-white/20 rounded-full"></div>
<!-- Center Brand Section -->
<div class="relative z-10 flex flex-col items-center gap-12">
<!-- Icon Tag Container -->
<div class="relative flex items-center justify-center p-8 bg-background-dark/40 backdrop-blur-md rounded-xl border border-primary/20 shadow-2xl">
<div class="text-primary glow-blue">
<span class="material-symbols-outlined !text-7xl">sports_esports</span>
</div>
<!-- Subtle corner accents -->
<div class="absolute -top-1 -left-1 w-4 h-4 border-t-2 border-l-2 border-primary rounded-tl-sm"></div>
<div class="absolute -bottom-1 -right-1 w-4 h-4 border-b-2 border-r-2 border-accent-gold rounded-br-sm"></div>
</div>
<!-- Sleek Circular Spinner -->
<div class="relative flex items-center justify-center">
<!-- Static Outer Ring -->
<div class="w-20 h-20 rounded-full border-4 border-primary/10"></div>
<!-- Animated Progress Track -->
<div class="absolute w-20 h-20 rounded-full border-4 border-transparent border-t-primary border-r-accent-gold/60 animate-spinner glow-gold"></div>
</div>
<!-- Typography & Status -->
<div class="flex flex-col items-center text-center space-y-4">
<div class="space-y-1">
<h1 class="text-slate-100 text-3xl md:text-4xl font-bold tracking-tight">
                        Helena's <span class="text-primary">Game Center</span>
</h1>
<p class="text-slate-400 text-sm tracking-[0.3em] font-medium uppercase">
                        Fun &amp; Relax
                    </p>
</div>
<!-- Loading Percentage & Status -->
<div class="pt-8 flex flex-col items-center gap-3">
<div class="flex items-center gap-2">
<span class="text-slate-300 text-lg font-medium">載入中</span>
<span class="flex gap-1">
<span class="w-1.5 h-1.5 bg-primary rounded-full opacity-40"></span>
<span class="w-1.5 h-1.5 bg-primary rounded-full opacity-70"></span>
<span class="w-1.5 h-1.5 bg-primary rounded-full"></span>
</span>
</div>
<!-- Modern Progress Bar Container -->
<div class="w-64 h-1.5 bg-background-dark/60 rounded-full overflow-hidden border border-white/5">
<div class="h-full bg-gradient-to-r from-primary to-accent-gold rounded-full" style="width: 65%;"></div>
</div>
<span class="text-primary/80 text-xs font-mono">65%</span>
</div>
</div>
</div>
<!-- Background Decorative Image (Subtle Gradient/Texture) -->
<div class="absolute inset-0 opacity-20 pointer-events-none">
<div class="w-full h-full bg-gradient-to-tr from-navy-deep via-transparent to-primary/10" data-alt="Abstract deep blue tech gradient with subtle particles"></div>
</div>
<!-- Bottom Footer Branding -->
<div class="absolute bottom-8 left-0 w-full flex justify-center opacity-40">
<div class="flex items-center gap-2 text-slate-500 text-xs tracking-widest uppercase">
<span class="material-symbols-outlined !text-sm">verified_user</span>
                Secure Environment
            </div>
</div>
</div>
</body></html>

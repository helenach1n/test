<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helena's Game Center - 統一遊戲平台</title>
    
    <!-- 引入等待畫面的設計資源 -->
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <style>
        /* 基礎重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* CSS 變數 - 等待畫面設計系統 */
        :root {
            --primary-color: #6c2bee;
            --primary-light: #8a5cf0;
            --primary-dark: #4d1ca8;
            --accent-gold: #FFD700;
            --accent-blue: #2b6cee;
            --background-light: #f6f6f8;
            --background-dark: #161022;
            --card-light: #ffffff;
            --card-dark: #2d2d44;
            --text-light: #333333;
            --text-dark: #ffffff;
            --text-secondary-light: #666666;
            --text-secondary-dark: #b8e0b8;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --transition-speed: 0.3s;
        }
        
        /* 深色模式變數覆蓋 */
        .dark-mode {
            --primary-color: #8a5cf0;
            --background-color: var(--background-dark);
            --card-color: var(--card-dark);
            --text-color: var(--text-dark);
            --text-secondary-color: var(--text-secondary-dark);
        }
        
        /* 淺色模式變數覆蓋 */
        .light-mode {
            --primary-color: #6c2bee;
            --background-color: var(--background-light);
            --card-color: var(--card-light);
            --text-color: var(--text-light);
            --text-secondary-color: var(--text-secondary-light);
        }
        
        body {
            font-family: 'Spline Sans', 'Arial', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            position: relative;
            overflow-x: hidden;
        }
        
        /* 等待畫面的漸層背景效果 */
        .background-gradients {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }
        
        .gradient-circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-color);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .gradient-circle-2 {
            width: 400px;
            height: 400px;
            background: var(--accent-blue);
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
        }
        
        .gradient-circle-3 {
            width: 250px;
            height: 250px;
            background: var(--accent-gold);
            top: 50%;
            left: 80%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -20px) scale(1.05); }
            50% { transform: translate(-15px, 15px) scale(0.95); }
            75% { transform: translate(10px, 10px) scale(1.02); }
        }
        
        /* 等待畫面的脈衝動畫 */
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        
        .pulse-soft {
            animation: pulse-soft 3s ease-in-out infinite;
        }
        
        /* 主容器 */
        .container {
            width: 100%;
            max-width: 1200px;
            z-index: 1;
        }
        
        /* 頁首區域 */
        .header {
            text-align: center;
            margin-bottom: 60px;
            width: 100%;
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-icon-large {
            font-size: 5rem;
            color: var(--primary-color);
            background: rgba(108, 43, 238, 0.1);
            width: 120px;
            height: 120px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(108, 43, 238, 0.3);
        }
        
        h1 {
            font-size: 3.5rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px var(--shadow-color);
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 50px;
            border-radius: 25px;
            border: 3px solid var(--primary-color);
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary-color);
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }
        
        /* 導航欄 - 等待畫面風格 */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-weight: 600;
            border: 2px solid rgba(255, 255, 255, 0.2);
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(108, 43, 238, 0.3);
        }
        
        .nav-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(108, 43, 238, 0.5);
            border-color: var(--accent-gold);
        }
        
        .nav-btn.settings {
            background: linear-gradient(135deg, var(--accent-blue), #1976D2);
        }
        
        .nav-btn.about {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
        }
        
        /* 遊戲卡片區域 - 等待畫面現代化設計 */
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .game-card {
            background: var(--card-color);
            padding: 35px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-color);
            transition: all var(--transition-speed);
            width: 350px;
            border: 2px solid rgba(108, 43, 238, 0.2);
            box-shadow: 0 15px 35px var(--shadow-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-gold));
        }
        
        .game-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(108, 43, 238, 0.3);
            border-color: var(--primary-color);
        }
        
        .game-icon {
            font-size: 4.5rem;
            margin-bottom: 25px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            background: rgba(108, 43, 238, 0.1);
            width: 100px;
            border-radius: 25px;
            border: 2px solid var(--primary-color);
        }
        
        .game-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-color);
            text-align: center;
        }
        
        .game-description {
            font-size: 1rem;
            color: var(--text-secondary-color);
            text-align: center;
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            border-top: 1px solid rgba(108, 43, 238, 0.2);
            padding-top: 20px;
        }
        
        .game-stat {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-top: 5px;
        }
        
        /* 設置面板 - 等待畫面風格 */
        .settings-panel {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid var(--accent-blue);
            margin-top: 30px;
            max-width: 700px;
            width: 100%;
            display: none;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .settings-panel.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .settings-title {
            color: var(--accent-gold);
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .setting-item {
            margin-bottom: 25px;
        }
        
        .setting-label {
            display: block;
            margin-bottom: 10px;
            color: #87CEEB;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .setting-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all var(--transition-speed);
        }
        
        .setting-control:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: var(--primary-color);
        }
        
        /* 頁尾 */
        .footer {
            margin-top: 60px;
            text-align: center;
            color: var(--text-secondary-color);
            font-size: 0.9rem;
            padding: 30px;
            border-top: 2px solid rgba(108, 43, 238, 0.3);
            width: 100%;
            max-width: 1200px;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        /* 響應式設計 */
        @media (max-width: 1024px) {
            .games-container {
                gap: 30px;
            }
            
            .game-card {
                width: 320px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                padding: 15px 30px;
            }
            
            .game-icon-large {
                width: 100px;
                height: 100px;
                font-size: 4rem;
            }
            
            .games-container {
                gap: 25px;
            }
            
            .game-card {
                width: 100%;
                max-width: 400px;
                padding: 25px;
            }
            
            .nav-bar {
                gap: 15px;
            }
            
            .nav-btn {
                padding: 12px 25px;
                font-size: 1rem;
                min-width: 140px;
            }
            
            .settings-panel {
                padding: 25px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                padding: 12px 25px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .game-icon {
                font-size: 3.5rem;
                width: 80px;
                height: 80px;
            }
            
            .game-title {
                font-size: 1.6rem;
            }
            
            .nav-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* 載入動畫效果 */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner.active {
            display: flex;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(108, 43, 238, 0.3);
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        
        /* 主題切換動畫 */
        .theme-transition {
            transition: background-color 0.5s ease, color 0.5s ease;
        }
    </style>
</head>
<body class="dark-mode">
    <!-- 等待畫面的漸層背景 -->
    <div class="background-gradients">
        <div class="gradient-circle gradient-circle-1"></div>
        <div class="gradient-circle gradient-circle-2"></div>
        <div class="gradient-circle gradient-circle-3"></div>
    </div>
    
    <!-- 載入動畫 -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <div class="loading-text">正在載入遊戲...</div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="title-container">
                <div class="game-icon-large pulse-soft">

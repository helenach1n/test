    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 遊戲常量
            const GRID_SIZE = 4;
            const CELL_COUNT = GRID_SIZE * GRID_SIZE;
            
            // 遊戲狀態變數
            let grid = [];
            let score = 0;
            let gameOver = false;
            let won = false;
            
            // DOM元素
            const gridContainer = document.getElementById('grid-container');
            const tileContainer = document.getElementById('tile-container');
            const scoreElement = document.querySelector('.score');
            const gameMessage = document.getElementById('game-message');
            const messageText = document.getElementById('message-text');
            const messageButton = document.getElementById('message-button');
            const restartButton = document.getElementById('restart-button');
            
            // 計算方塊大小和位置
            function getTilePosition(index) {
                const gridRect = gridContainer.getBoundingClientRect();
                const cellSize = gridRect.width / GRID_SIZE;
                const gap = 10; // 網格間距
                
                const row = Math.floor(index / GRID_SIZE);
                const col = index % GRID_SIZE;
                
                // 計算實際像素位置
                const left = col * cellSize + gap / 2;
                const top = row * cellSize + gap / 2;
                const size = cellSize - gap;
                
                return { 
                    left: `${(left / gridRect.width) * 100}%`,
                    top: `${(top / gridRect.height) * 100}%`,
                    width: `${(size / gridRect.width) * 100}%`,
                    height: `${(size / gridRect.height) * 100}%`
                };
            }
            
            // 初始化遊戲
            function initGame() {
                // 初始化網格
                grid = Array(CELL_COUNT).fill(0);
                
                // 重置遊戲狀態
                score = 0;
                gameOver = false;
                won = false;
                
                // 更新分數顯示
                updateScore();
                
                // 隱藏遊戲訊息
                gameMessage.style.display = 'none';
                
                // 清除所有現有的方塊
                tileContainer.innerHTML = '';
                
                // 添加兩個初始方塊
                addRandomTile();
                addRandomTile();
                
                // 渲染網格
                renderTiles();
            }
            
            // 在隨機空位置添加一個方塊
            function addRandomTile() {
                // 獲取所有空位置
                const emptyCells = [];
                grid.forEach((cell, index) => {
                    if (cell === 0) {
                        emptyCells.push(index);
                    }
                });
                
                // 如果沒有空位置，返回
                if (emptyCells.length === 0) return;
                
                // 隨機選擇一個空位置
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                const cellIndex = emptyCells[randomIndex];
                
                // 90%的機率添加2，10%的機率添加4
                const value = Math.random() < 0.9 ? 2 : 4;
                
                // 在網格中設置值
                grid[cellIndex] = value;
            }
            
            // 渲染所有方塊
            function renderTiles() {
                // 首先清除所有現有的方塊
                tileContainer.innerHTML = '';
                
                // 為網格中每個非零值創建方塊
                grid.forEach((value, index) => {
                    if (value !== 0) {
                        createTile(index, value);
                    }
                });
            }
            
            // 創建一個方塊元素
            function createTile(index, value) {
                const tile = document.createElement('div');
                tile.classList.add('tile', `tile-${value}`);
                tile.textContent = value;
                
                // 計算位置和大小
                const position = getTilePosition(index);
                
                // 設置位置和大小
                tile.style.left = position.left;
                tile.style.top = position.top;
                tile.style.width = position.width;
                tile.style.height = position.height;
                
                // 添加到方塊容器
                tileContainer.appendChild(tile);
            }
            
            // 更新分數顯示
            function updateScore() {
                scoreElement.textContent = score;
            }
            
            // 移動方塊
            function move(direction) {
                if (gameOver) return;
                
                // 保存移動前的網格狀態，用於檢測是否有變化
                const previousGrid = [...grid];
                
                // 根據方向處理移動
                switch(direction) {
                    case 'up':
                        moveUp();
                        break;
                    case 'down':
                        moveDown();
                        break;
                    case 'left':
                        moveLeft();
                        break;
                    case 'right':
                        moveRight();
                        break;
                }
                
                // 檢查網格是否發生變化
                const gridChanged = !grid.every((value, index) => value === previousGrid[index]);
                
                // 如果網格發生變化，添加新方塊並檢查遊戲狀態
                if (gridChanged) {
                    addRandomTile();
                    renderTiles();
                    checkGameState();
                }
            }
            
            // 向上移動
            function moveUp() {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const column = [];
                    
                    // 提取列數據
                    for (let row = 0; row < GRID_SIZE; row++) {
                        column.push(grid[row * GRID_SIZE + col]);
                    }
                    
                    // 合併列
                    const mergedColumn = mergeLine(column);
                    
                    // 將合併後的列放回網格
                    for (let row = 0; row < GRID_SIZE; row++) {
                        grid[row * GRID_SIZE + col] = mergedColumn[row];
                    }
                }
            }
            
            // 向下移動
            function moveDown() {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const column = [];
                    
                    // 提取列數據（從下到上）
                    for (let row = GRID_SIZE - 1; row >= 0; row--) {
                        column.push(grid[row * GRID_SIZE + col]);
                    }
                    
                    // 合併列
                    const mergedColumn = mergeLine(column);
                    
                    // 將合併後的列放回網格（從下到上）
                    for (let row = 0; row < GRID_SIZE; row++) {
                        grid[(GRID_SIZE - 1 - row) * GRID_SIZE + col] = mergedColumn[row];
                    }
                }
            }
            
            // 向左移動
            function moveLeft() {
                for (let row = 0; row < GRID_SIZE; row++) {
                    const line = [];
                    
                    // 提取行數據
                    for (let col = 0; col < GRID_SIZE; col++) {
                        line.push(grid[row * GRID_SIZE + col]);
                    }
                    
                    // 合併行
                    const mergedLine = mergeLine(line);
                    
                    // 將合併後的行放回網格
                    for (let col = 0; col < GRID_SIZE; col++) {
                        grid[row * GRID_SIZE + col] = mergedLine[col];
                    }
                }
            }
            
            // 向右移動
            function moveRight() {
                for (let row = 0; row < GRID_SIZE; row++) {
                    const line = [];
                    
                    // 提取行數據（從右到左）
                    for (let col = GRID_SIZE - 1; col >= 0; col--) {
                        line.push(grid[row * GRID_SIZE + col]);
                    }
                    
                    // 合併行
                    const mergedLine = mergeLine(line);
                    
                    // 將合併後的行放回網格（從右到左）
                    for (let col = 0; col < GRID_SIZE; col++) {
                        grid[row * GRID_SIZE + (GRID_SIZE - 1 - col)] = mergedLine[col];
                    }
                }
            }
            
            // 合併一行或一列（經典2048邏輯）
            function mergeLine(line) {
                // 移除零值
                let filteredLine = line.filter(val => val !== 0);
                
                // 合併相鄰的相同值
                for (let i = 0; i < filteredLine.length - 1; i++) {
                    if (filteredLine[i] === filteredLine[i + 1]) {
                        filteredLine[i] *= 2;
                        score += filteredLine[i]; // 增加分數
                        filteredLine.splice(i + 1, 1);
                        
                        // 檢查是否達到2048
                        if (filteredLine[i] === 2048 && !won) {
                            won = true;
                            showMessage('恭喜！你達到了2048！', false);
                        }
                    }
                }
                
                // 用零填充剩餘位置
                while (filteredLine.length < GRID_SIZE) {
                    filteredLine.push(0);
                }
                
                return filteredLine;
            }
            
            // 檢查遊戲狀態
            function checkGameState() {
                // 檢查是否有空位置
                const hasEmptyCell = grid.some(cell => cell === 0);
                if (hasEmptyCell) return;
                
                // 檢查是否還有可能的移動
                let canMove = false;
                
                // 檢查水平方向是否有可合併的相鄰方塊
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE - 1; col++) {
                        const index = row * GRID_SIZE + col;
                        if (grid[index] === grid[index + 1]) {
                            canMove = true;
                            break;
                        }
                    }
                    if (canMove) break;
                }
                
                // 檢查垂直方向是否有可合併的相鄰方塊
                if (!canMove) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        for (let row = 0; row < GRID_SIZE - 1; row++) {
                            const index = row * GRID_SIZE + col;
                            if (grid[index] === grid[index + GRID_SIZE]) {
                                canMove = true;
                                break;
                            }
                        }
                        if (canMove) break;
                    }
                }
                
                // 如果沒有可能的移動，遊戲結束
                if (!canMove) {
                    gameOver = true;
                    showMessage('遊戲結束！', true);
                }
            }
            
            // 顯示遊戲訊息
            function showMessage(text, isGameOver) {
                messageText.textContent = text;
                messageButton.textContent = isGameOver ? '重新開始' : '繼續遊戲';
                gameMessage.style.display = 'flex';
            }
            
            // 鍵盤事件監聽
            document.addEventListener('keydown', (e) => {
                if (gameOver && !won) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        e.preventDefault();
                        move('up');
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        e.preventDefault();
                        move('down');
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        e.preventDefault();
                        move('left');
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        e.preventDefault();
                        move('right');
                        break;
                }
            });
            
            // 重新開始按鈕事件
            restartButton.addEventListener('click', initGame);
            
            // 訊息按鈕事件
            messageButton.addEventListener('click', () => {
                if (won && !gameOver) {
                    // 如果贏了但遊戲還沒結束，繼續遊戲
                    gameMessage.style.display = 'none';
                } else {
                    // 否則重新開始遊戲
                    initGame();
                }
            });
            
            // 觸摸滑動手勢支持
            let touchStartX, touchStartY;
            
            gridContainer.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: false });
            
            gridContainer.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // 確定滑動方向
                if (Math.abs(dx) > Math.abs(dy)) {
                    // 水平滑動
                    if (dx > 0) {
                        move('right');
                    } else {
                        move('left');
                    }
                } else {
                    // 垂直滑動
                    if (dy > 0) {
                        move('down');
                    } else {
                        move('up');
                    }
                }
                
                // 重置觸摸起點
                touchStartX = null;
                touchStartY = null;
            }, { passive: false });
            
            // 視窗大小改變時重新計算位置
            window.addEventListener('resize', () => {
                renderTiles();
            });
            
            // 初始化遊戲
            initGame();
        });
    </script>
</body>

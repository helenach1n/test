<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 經典版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #faf8ef;
            color: #776e65;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            /* 確保在小螢幕上標題和分數區可以換行或調整，這裡採用緊湊排列 */
            flex-wrap: wrap; 
            gap: 10px;
        }
        
        .title {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
            line-height: 1;
        }
        
        .scores-container {
            display: flex;
            gap: 5px; /* 縮小間隙以容納三個框 */
        }
        
        .score-container, .best-container, .max-tile-container {
            background: #bbada0;
            padding: 8px 12px; /* 調整內距 */
            border-radius: 6px;
            text-align: center;
            min-width: 70px; /* 縮小最小寬度 */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .score-title, .best-title, .max-tile-title {
            font-size: 11px; /* 稍微縮小標題字體 */
            color: #eee4da;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .score-value, .best-value, .max-tile-value {
            font-size: 18px; /* 稍微縮小數值字體 */
            font-weight: bold;
            color: white;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .instructions {
            color: #776e65;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .restart-button {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .restart-button:hover {
            background: #9f8a76;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* 保持正方形 */
            background: #bbada0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .grid-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background: transparent;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
        }
        
        .grid-cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
        }
        
        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            pointer-events: none;
        }
        
        .tile {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            border-radius: 6px;
            transition: all 0.15s ease;
            z-index: 10;
            color: #776e65;
        }
        
        /* 2048 經典顏色 */
        .tile-2 {
            background: #eee4da;
            color: #776e65;
        }
        
        .tile-4 {
            background: #ede0c8;
            color: #776e65;
        }
        
        .tile-8 {
            background: #f2b179;
            color: #f9f6f2;
        }
        
        .tile-16 {
            background: #f59563;
            color: #f9f6f2;
        }
        
        .tile-32 {
            background: #f67c5f;
            color: #f9f6f2;
        }
        
        .tile-64 {
            background: #f65e3b;
            color: #f9f6f2;
        }
        
        .tile-128 {
            background: #edcf72;
            color: #f9f6f2;
            font-size: 30px;
        }
        
        .tile-256 {
            background: #edcc61;
            color: #f9f6f2;
            font-size: 30px;
        }
        
        .tile-512 {
            background: #edc850;
            color: #f9f6f2;
            font-size: 30px;
        }
        
        .tile-1024 {
            background: #edc53f;
            color: #f9f6f2;
            font-size: 25px;
        }
        
        .tile-2048 {
            background: #edc22e;
            color: #f9f6f2;
            font-size: 25px;
        }

        /* 更高層級顏色 (以防玩到很大) */
        .tile-super {
            background: #3c3a32;
            color: #f9f6f2;
        }
        
        .game-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.73);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            display: none;
        }
        
        .game-message p {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #776e65;
        }
        
        .game-message button {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .game-message button:hover {
            background: #9f8a76;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #776e65;
            font-size: 14px;
        }
        
        @media (max-width: 520px) {
            .title {
                font-size: 40px; /* 手機版標題縮小 */
            }
            
            .header {
                flex-direction: row; 
                justify-content: space-between;
            }
            
            .score-container, .best-container, .max-tile-container {
                padding: 5px 8px;
                min-width: 55px;
            }

            .score-title, .best-title, .max-tile-title {
                font-size: 9px;
            }
            
            .score-value, .best-value, .max-tile-value {
                font-size: 14px;
            }
            
            .tile {
                font-size: 25px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 20px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 18px;
            }
            
            .game-container {
                width: 100%;
                padding-bottom: 100%;
            }
            
            .grid-container, .tile-container {
                gap: 10px;
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">2048</div>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-title">分數</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="best-container">
                    <div class="best-title">最高分</div>
                    <div class="best-value" id="best-score">0</div>
                </div>
                <!-- 新增：最高合成分 -->
                <div class="max-tile-container">
                    <div class="max-tile-title">最高合成分</div>
                    <div class="max-tile-value" id="max-tile-score">2</div>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="instructions">
                使用方向鍵或WASD移動方塊<br>
                相同數字的方塊碰撞時會合併！
            </div>
            <button class="restart-button" id="restart-button">新遊戲</button>
        </div>
        
        <div class="game-container">
            <div class="grid-container" id="grid-container">
                <!-- 4x4網格 -->
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="tile-container" id="tile-container">
                <!-- 方塊將在這裡生成 -->
            </div>
            
            <!-- 遊戲結束/勝利訊息 -->
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <button id="message-button">再玩一次</button>
            </div>
        </div>
        
        <footer>
            <p>使用方向鍵或WASD移動方塊 | 經典2048遊戲</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 遊戲常量
            const GRID_SIZE = 4;
            const CELL_COUNT = GRID_SIZE * GRID_SIZE;
            
            // 遊戲狀態變數
            let grid = [];
            let score = 0;
            let bestScore = parseInt(localStorage.getItem('2048-best-score')) || 0;
            // 新增：歷史最高合成分（從 LocalStorage 讀取，預設為 2）
            let maxTileRecord = parseInt(localStorage.getItem('2048-max-tile-record')) || 2;
            
            let gameOver = false;
            let won = false;
            
            // DOM元素
            const gridContainer = document.getElementById('grid-container');
            const tileContainer = document.getElementById('tile-container');
            const scoreElement = document.getElementById('score');
            const bestScoreElement = document.getElementById('best-score');
            const maxTileElement = document.getElementById('max-tile-score'); // 新增 DOM
            const gameMessage = document.getElementById('game-message');
            const messageText = document.getElementById('message-text');
            const messageButton = document.getElementById('message-button');
            const restartButton = document.getElementById('restart-button');
            
            // 初始化遊戲
            function initGame() {
                // 初始化網格
                grid = Array(CELL_COUNT).fill(0);
                
                // 重置遊戲狀態
                score = 0;
                gameOver = false;
                won = false;
                
                // 更新分數顯示
                updateScore();
                updateMaxTileDisplay(); // 初始化顯示最高合成分
                
                // 隱藏遊戲訊息
                gameMessage.style.display = 'none';
                
                // 清除所有現有的方塊
                tileContainer.innerHTML = '';
                
                // 添加兩個初始方塊
                addRandomTile();
                addRandomTile();
                
                // 渲染網格
                renderTiles();
            }
            
            // 在隨機空位置添加一個方塊
            function addRandomTile() {
                // 獲取所有空位置
                const emptyCells = [];
                grid.forEach((cell, index) => {
                    if (cell === 0) {
                        emptyCells.push(index);
                    }
                });
                
                // 如果沒有空位置，返回
                if (emptyCells.length === 0) return;
                
                // 隨機選擇一個空位置
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                const cellIndex = emptyCells[randomIndex];
                
                // 90%的機率添加2，10%的機率添加4
                const value = Math.random() < 0.9 ? 2 : 4;
                
                // 在網格中設置值
                grid[cellIndex] = value;

                // 初始添加的方塊也要檢查是否打破紀錄（雖然通常只是2或4，但為了邏輯完整）
                checkMaxTile(value);
                
                return cellIndex;
            }
            
            // 渲染所有方塊
            function renderTiles() {
                // 首先清除所有現有的方塊
                tileContainer.innerHTML = '';
                
                // 為網格中每個非零值創建方塊
                grid.forEach((value, index) => {
                    if (value !== 0) {
                        createTile(index, value);
                    }
                });
            }
            
            // 創建一個方塊元素
            function createTile(index, value) {
                const tile = document.createElement('div');
                
                // 處理超大數字的樣式
                let tileClass = `tile-${value}`;
                if (value > 2048) {
                    tileClass = 'tile-super';
                }
                
                tile.classList.add('tile', tileClass);
                tile.textContent = value;
                
                // 計算網格位置
                const row = Math.floor(index / GRID_SIZE);
                const col = index % GRID_SIZE;
                
                // 設置網格位置
                tile.style.gridRow = (row + 1) + ' / span 1';
                tile.style.gridColumn = (col + 1) + ' / span 1';
                
                // 添加到對應的網格位置
                tileContainer.appendChild(tile);
            }
            
            // 更新分數顯示
            function updateScore() {
                scoreElement.textContent = score;
                
                // 更新最高分
                if (score > bestScore) {
                    bestScore = score;
                    bestScoreElement.textContent = bestScore;
                    localStorage.setItem('2048-best-score', bestScore);
                }
            }

            // 新增：檢查並更新最高合成分
            function checkMaxTile(value) {
                if (value > maxTileRecord) {
                    maxTileRecord = value;
                    localStorage.setItem('2048-max-tile-record', maxTileRecord);
                    updateMaxTileDisplay();
                }
            }

            // 新增：更新最高合成分顯示
            function updateMaxTileDisplay() {
                maxTileElement.textContent = maxTileRecord;
            }
            
            // 移動方塊
            function move(direction) {
                if (gameOver) return;
                
                // 保存移動前的網格狀態，用於檢測是否有變化
                const previousGrid = [...grid];
                
                // 根據方向處理移動
                switch(direction) {
                    case 'up':
                        moveUp();
                        break;
                    case 'down':
                        moveDown();
                        break;
                    case 'left':
                        moveLeft();
                        break;
                    case 'right':
                        moveRight();
                        break;
                }
                
                // 檢查網格是否發生變化
                const gridChanged = !grid.every((value, index) => value === previousGrid[index]);
                
                // 如果網格發生變化，添加新方塊並檢查遊戲狀態
                if (gridChanged) {
                    addRandomTile();
                    renderTiles();
                    checkGameState();
                    updateScore();
                }
            }
            
            // 向上移動
            function moveUp() {
                for (let col = 0; col < GRID_SIZE; col++) {
                    let column = [];
                    for (let row = 0; row < GRID_SIZE; row++) {
                        column.push(grid[row * GRID_SIZE + col]);
                    }
                    
                    column = mergeLine(column);
                    
                    for (let row = 0; row < GRID_SIZE; row++) {
                        grid[row * GRID_SIZE + col] = column[row];
                    }
                }
            }
            
            // 向下移動
            function moveDown() {
                for (let col = 0; col < GRID_SIZE; col++) {
                    let column = [];
                    for (let row = GRID_SIZE - 1; row >= 0; row--) {
                        column.push(grid[row * GRID_SIZE + col]);
                    }
                    
                    column = mergeLine(column);
                    
                    for (let row = 0; row < GRID_SIZE; row++) {
                        grid[(GRID_SIZE - 1 - row) * GRID_SIZE + col] = column[row];
                    }
                }
            }
            
            // 向左移動
            function moveLeft() {
                for (let row = 0; row < GRID_SIZE; row++) {
                    let line = [];
                    for (let col = 0; col < GRID_SIZE; col++) {
                        line.push(grid[row * GRID_SIZE + col]);
                    }
                    
                    line = mergeLine(line);
                    
                    for (let col = 0; col < GRID_SIZE; col++) {
                        grid[row * GRID_SIZE + col] = line[col];
                    }
                }
            }
            
            // 向右移動
            function moveRight() {
                for (let row = 0; row < GRID_SIZE; row++) {
                    let line = [];
                    for (let col = GRID_SIZE - 1; col >= 0; col--) {
                        line.push(grid[row * GRID_SIZE + col]);
                    }
                    
                    line = mergeLine(line);
                    
                    for (let col = 0; col < GRID_SIZE; col++) {
                        grid[row * GRID_SIZE + (GRID_SIZE - 1 - col)] = line[col];
                    }
                }
            }
            
            // 合併一行或一列
            function mergeLine(line) {
                // 移除零值
                let filtered = [];
                for (let i = 0; i < line.length; i++) {
                    if (line[i] !== 0) {
                        filtered.push(line[i]);
                    }
                }
                
                // 合併相鄰的相同值
                for (let i = 0; i < filtered.length - 1; i++) {
                    if (filtered[i] === filtered[i + 1]) {
                        filtered[i] = filtered[i] * 2;
                        score += filtered[i]; // 增加分數
                        
                        // 新增：檢查這次合併是否創造了新的最高合成分
                        checkMaxTile(filtered[i]);
                        
                        filtered.splice(i + 1, 1);
                        
                        // 檢查是否達到2048
                        if (filtered[i] === 2048 && !won) {
                            won = true;
                            showMessage('恭喜！你達到了2048！', false);
                        }
                    }
                }
                
                // 用零填充剩餘位置
                while (filtered.length < GRID_SIZE) {
                    filtered.push(0);
                }
                
                return filtered;
            }
            
            // 檢查遊戲狀態
            function checkGameState() {
                // 檢查是否有空位置
                const hasEmptyCell = grid.some(cell => cell === 0);
                if (hasEmptyCell) return;
                
                // 檢查是否還有可能的移動
                let canMove = false;
                
                // 檢查水平方向是否有可合併的相鄰方塊
                for (let row = 0; row < GRID_SIZE; row++) {
                    for (let col = 0; col < GRID_SIZE - 1; col++) {
                        const index = row * GRID_SIZE + col;
                        if (grid[index] === grid[index + 1]) {
                            canMove = true;
                            break;
                        }
                    }
                    if (canMove) break;
                }
                
                // 檢查垂直方向是否有可合併的相鄰方塊
                if (!canMove) {
                    for (let col = 0; col < GRID_SIZE; col++) {
                        for (let row = 0; row < GRID_SIZE - 1; row++) {
                            const index = row * GRID_SIZE + col;
                            if (grid[index] === grid[index + GRID_SIZE]) {
                                canMove = true;
                                break;
                            }
                        }
                        if (canMove) break;
                    }
                }
                
                // 如果沒有可能的移動，遊戲結束
                if (!canMove) {
                    gameOver = true;
                    showMessage('遊戲結束！', true);
                }
            }
            
            // 顯示遊戲訊息
            function showMessage(text, isGameOver) {
                messageText.textContent = text;
                messageButton.textContent = isGameOver ? '再玩一次' : '繼續遊戲';
                gameMessage.style.display = 'flex';
            }
            
            // 鍵盤事件監聽
            document.addEventListener('keydown', (e) => {
                // 處理 Enter 鍵
                if (e.key === 'Enter') {
                    // 當訊息視窗顯示時
                    if (gameMessage.style.display === 'flex') {
                        e.preventDefault(); // 防止預設行為
                        
                        if (won && !gameOver) {
                            // 如果是贏了但遊戲還沒結束（達到2048），按 Enter 繼續遊戲
                            gameMessage.style.display = 'none';
                        } else {
                            // 如果是遊戲結束（輸了），按 Enter 重新開始
                            initGame();
                        }
                        return; // 處理完 Enter 後直接返回
                    }
                }
                
                if (gameOver && !won) return;
                
                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        e.preventDefault();
                        move('up');
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        e.preventDefault();
                        move('down');
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        e.preventDefault();
                        move('left');
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        e.preventDefault();
                        move('right');
                        break;
                }
            });
            
            // 重新開始按鈕事件
            restartButton.addEventListener('click', initGame);
            
            // 訊息按鈕事件
            messageButton.addEventListener('click', () => {
                if (won && !gameOver) {
                    // 如果贏了但遊戲還沒結束，繼續遊戲
                    gameMessage.style.display = 'none';
                } else {
                    // 否則重新開始遊戲
                    initGame();
                }
            });
            
            // 觸控滑動手勢支援（行動裝置）
            let touchStartX, touchStartY;
            
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            document.addEventListener('touchend', (e) => {
                if (!touchStartX || !touchStartY || gameOver && !won) return;
                
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                const minSwipeDistance = 30;
                
                // 確定滑動方向
                if (Math.abs(dx) > Math.abs(dy)) {
                    // 水平滑動
                    if (Math.abs(dx) > minSwipeDistance) {
                        if (dx > 0) {
                            move('right');
                        } else {
                            move('left');
                        }
                    }
                } else {
                    // 垂直滑動
                    if (Math.abs(dy) > minSwipeDistance) {
                        if (dy > 0) {
                            move('down');
                        } else {
                            move('up');
                        }
                    }
                }
                
                // 重置觸摸起點
                touchStartX = null;
                touchStartY = null;
            }, { passive: true });
            
            // 初始化遊戲
            initGame();
            
            console.log('2048經典版遊戲已載入完成！包含 Enter 鍵重新開始與最高合成分功能。');
        });
    </script>
</body>
</html>

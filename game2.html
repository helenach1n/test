<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森林打獵射擊遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a3c1f;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            margin-bottom: 20px;
        }
        
        h1 {
            color: #f0c040;
            font-size: 3rem;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #b8e0b8;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(90, 57, 33, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 120px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #b8e0b8;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button {
            background: #5a3921;
            color: white;
            border: 2px solid #8b5a2b;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #8b5a2b;
            transform: scale(1.05);
        }
        
        #start-btn {
            background: #4c7a34;
            border-color: #6a9c4a;
        }
        
        #start-btn:hover {
            background: #6a9c4a;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 600px;
            background: #2a472a;
            border: 5px solid #5a3921;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #game-area {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .target {
            position: absolute;
            cursor: crosshair;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.2s;
            text-shadow: 1px 1px 1px black;
        }
        
        .target:hover {
            transform: scale(1.1);
        }
        
        .target.hit {
            animation: hitEffect 0.5s forwards;
        }
        
        @keyframes hitEffect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .deer {
            background: #8b4513;
            color: white;
            border: 3px solid #d2691e;
        }
        
        .bear {
            background: #5a3921;
            color: white;
            border: 3px solid #8b4513;
        }
        
        .rabbit {
            background: #996633;
            color: white;
            border: 3px solid #cc9966;
        }
        
        .forbidden {
            background: #dc143c;
            color: white;
            border: 3px solid #ff0000;
        }
        
        .crosshair {
            position: absolute;
            width: 24px;
            height: 24px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
        
        .crosshair-line {
            position: absolute;
            background: red;
        }
        
        .crosshair-horizontal {
            width: 24px;
            height: 2px;
            top: 11px;
            left: 0;
        }
        
        .crosshair-vertical {
            width: 2px;
            height: 24px;
            top: 0;
            left: 11px;
        }
        
        .bullet-hole {
            position: absolute;
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }
        
        .shot-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            pointer-events: none;
            z-index: 10;
        }
        
        .shot-effect.active {
            animation: shotFlash 0.1s;
        }
        
        @keyframes shotFlash {
            0% { background: rgba(255, 255, 255, 0.7); }
            100% { background: rgba(255, 255, 255, 0); }
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .game-over h2 {
            color: #f0c040;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 3rem;
            margin: 20px 0;
            color: white;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .instructions h3 {
            color: #f0c040;
            margin-bottom: 15px;
        }
        
        .instructions ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .instructions li {
            background: rgba(90, 57, 33, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }
        
        .target-types {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .target-type {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .target-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        
        .deer-icon { background: #8b4513; border: 2px solid #d2691e; }
        .bear-icon { background: #5a3921; border: 2px solid #8b4513; }
        .rabbit-icon { background: #996633; border: 2px solid #cc9966; }
        .forbidden-icon { background: #dc143c; border: 2px solid #ff0000; }
        
        .points-animation {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            text-shadow: 2px 2px 2px black;
            animation: pointsFloat 1s forwards;
        }
        
        @keyframes pointsFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
        
        .level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 3px 3px 3px black;
            pointer-events: none;
            z-index: 1000;
            animation: levelUpEffect 2s forwards;
            display: none;
        }
        
        @keyframes levelUpEffect {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        @media (max-width: 768px) {
            .game-container {
                height: 500px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .stat-box {
                min-width: 100px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>森林打獵射擊</h1>
            <div class="subtitle">瞄準目標射擊，獲得高分！小心不要打到禁止目標！</div>
        </header>
        
        <div class="game-info">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">分數</div>
                    <div id="score" class="stat-value">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">時間</div>
                    <div id="time" class="stat-value">60</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">命中率</div>
                    <div id="accuracy" class="stat-value">0%</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">等級</div>
                    <div id="level" class="stat-value">1</div>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn">開始遊戲</button>
                <button id="pause-btn">暫停</button>
                <button id="restart-btn">重新開始</button>
            </div>
        </div>
        
        <div class="game-container">
            <div id="game-area"></div>
            <div id="bullet-holes"></div>
            <div class="shot-effect" id="shot-effect"></div>
            <div class="crosshair" id="crosshair">
                <div class="crosshair-line crosshair-horizontal"></div>
                <div class="crosshair-line crosshair-vertical"></div>
            </div>
            
            <div class="game-over" id="game-over">
                <h2>遊戲結束</h2>
                <p>你的最終成績</p>
                <div class="final-score" id="final-score">0</div>
                <button id="play-again-btn">再玩一次</button>
            </div>
            
            <div class="level-up" id="level-up">等級提升！</div>
        </div>
        
        <div class="instructions">
            <h3>遊戲說明</h3>
            <ul>
                <li>點擊目標進行射擊</li>
                <li>每輪遊戲時間60秒</li>
                <li>射擊不同目標獲得不同分數</li>
                <li>射擊禁止目標會扣分</li>
                <li>隨著等級提高，目標移動速度會加快</li>
            </ul>
            
            <div class="target-types">
                <div class="target-type">
                    <div class="target-icon deer-icon"></div>
                    <span>鹿 (+10分)</span>
                </div>
                <div class="target-type">
                    <div class="target-icon bear-icon"></div>
                    <span>熊 (+20分)</span>
                </div>
                <div class="target-type">
                    <div class="target-icon rabbit-icon"></div>
                    <span>野兔 (+5分)</span>
                </div>
                <div class="target-type">
                    <div class="target-icon forbidden-icon"></div>
                    <span>禁止目標 (-15分)</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 遊戲變數
        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let gameTimer;
        let targetTimer;
        let level = 1;
        let shotsFired = 0;
        let shotsHit = 0;
        let targets = [];
        
        // DOM元素
        const gameArea = document.getElementById('game-area');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const accuracyElement = document.getElementById('accuracy');
        const levelElement = document.getElementById('level');
        const startButton = document.getElementById('start-btn');
        const pauseButton = document.getElementById('pause-btn');
        const restartButton = document.getElementById('restart-btn');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const playAgainButton = document.getElementById('play-again-btn');
        const crosshair = document.getElementById('crosshair');
        const bulletHoles = document.getElementById('bullet-holes');
        const shotEffect = document.getElementById('shot-effect');
        const levelUpElement = document.getElementById('level-up');
        
        // 目標類型
        const targetTypes = [
            { name: "deer", points: 10, color: "#8b4513", size: 60, speed: 1.5, class: "deer" },
            { name: "bear", points: 20, color: "#5a3921", size: 80, speed: 1.0, class: "bear" },
            { name: "rabbit", points: 5, color: "#996633", size: 50, speed: 2.0, class: "rabbit" },
            { name: "forbidden", points: -15, color: "#dc143c", size: 60, speed: 1.2, class: "forbidden" }
        ];
        
        // 顯示準心
        function showCrosshair(x, y) {
            crosshair.style.left = (x - 12) + 'px';
            crosshair.style.top = (y - 12) + 'px';
            crosshair.style.display = 'block';
        }
        
        // 隱藏準心
        function hideCrosshair() {
            crosshair.style.display = 'none';
        }
        
        // 創建目標
        function createTarget() {
            if (!gameActive) return;
            
            const targetType = targetTypes[Math.floor(Math.random() * targetTypes.length)];
            
            const target = document.createElement('div');
            target.className = 'target ' + targetType.class;
            target.dataset.points = targetType.points;
            target.dataset.type = targetType.name;
            
            const size = targetType.size;
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            
            // 隨機起始位置
            const gameRect = gameArea.getBoundingClientRect();
            const maxX = gameRect.width - size;
            const maxY = gameRect.height - size;
            
            const startX = Math.random() * maxX;
            const startY = Math.random() * maxY;
            
            target.style.left = startX + 'px';
            target.style.top = startY + 'px';
            
            // 隨機移動方向
            const angle = Math.random() * Math.PI * 2;
            const speed = targetType.speed * level;
            
            target.dx = Math.cos(angle) * speed;
            target.dy = Math.sin(angle) * speed;
            
            // 添加到遊戲區域
            gameArea.appendChild(target);
            targets.push(target);
            
            // 點擊事件
            target.addEventListener('click', function(e) {
                e.stopPropagation();
                shootTarget(this, e.clientX, e.clientY);
            });
            
            // 設定目標消失時間
            setTimeout(function() {
                if (target.parentNode && gameActive) {
                    target.remove();
                    const index = targets.indexOf(target);
                    if (index > -1) {
                        targets.splice(index, 1);
                    }
                }
            }, 3000 + Math.random() * 3000);
        }
        
        // 射擊目標
        function shootTarget(target, x, y) {
            shotsFired++;
            
            // 顯示射擊效果
            shotEffect.classList.add('active');
            setTimeout(function() {
                shotEffect.classList.remove('active');
            }, 100);
            
            // 添加彈孔
            const bulletHole = document.createElement('div');
            bulletHole.className = 'bullet-hole';
            
            const gameRect = gameArea.getBoundingClientRect();
            bulletHole.style.left = (x - gameRect.left - 5) + 'px';
            bulletHole.style.top = (y - gameRect.top - 5) + 'px';
            
            bulletHoles.appendChild(bulletHole);
            
            // 5秒後移除彈孔
            setTimeout(function() {
                if (bulletHole.parentNode) {
                    bulletHole.remove();
                }
            }, 5000);
            
            // 檢查是否命中
            const targetRect = target.getBoundingClientRect();
            if (x >= targetRect.left && x <= targetRect.right &&
                y >= targetRect.top && y <= targetRect.bottom) {
                
                shotsHit++;
                
                // 更新分數
                const points = parseInt(target.dataset.points);
                score += points;
                
                // 顯示得分動畫
                showPointsAnimation(points, x, y);
                
                // 標記目標為被擊中
                target.classList.add('hit');
                
                // 從目標列表中移除
                const index = targets.indexOf(target);
                if (index > -1) {
                    targets.splice(index, 1);
                }
                
                // 延遲後移除目標
                setTimeout(function() {
                    if (target.parentNode) {
                        target.remove();
                    }
                }, 500);
            }
            
            // 更新UI
            updateStats();
        }
        
        // 顯示得分動畫
        function showPointsAnimation(points, x, y) {
            const pointsElement = document.createElement('div');
            pointsElement.className = 'points-animation';
            pointsElement.textContent = (points > 0 ? '+' : '') + points;
            pointsElement.style.left = x + 'px';
            pointsElement.style.top = y + 'px';
            pointsElement.style.color = points > 0 ? '#4CAF50' : '#F44336';
            
            document.body.appendChild(pointsElement);
            
            setTimeout(function() {
                if (pointsElement.parentNode) {
                    pointsElement.remove();
                }
            }, 1000);
        }
        
        // 更新目標位置
        function updateTargets() {
            if (!gameActive) return;
            
            for (let i = 0; i < targets.length; i++) {
                const target = targets[i];
                let x = parseFloat(target.style.left);
                let y = parseFloat(target.style.top);
                const size = parseFloat(target.style.width);
                
                // 更新位置
                x += target.dx;
                y += target.dy;
                
                // 邊界檢查
                const gameRect = gameArea.getBoundingClientRect();
                const maxX = gameRect.width - size;
                const maxY = gameRect.height - size;
                
                if (x < 0) {
                    x = 0;
                    target.dx = Math.abs(target.dx);
                } else if (x > maxX) {
                    x = maxX;
                    target.dx = -Math.abs(target.dx);
                }
                
                if (y < 0) {
                    y = 0;
                    target.dy = Math.abs(target.dy);
                } else if (y > maxY) {
                    y = maxY;
                    target.dy = -Math.abs(target.dy);
                }
                
                // 應用新位置
                target.style.left = x + 'px';
                target.style.top = y + 'px';
            }
            
            requestAnimationFrame(updateTargets);
        }
        
        // 更新遊戲統計
        function updateStats() {
            scoreElement.textContent = score;
            levelElement.textContent = level;
            
            // 計算命中率
            const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
            accuracyElement.textContent = accuracy + '%';
            
            // 更新等級
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                showLevelUpMessage();
            }
        }
        
        // 顯示等級提升訊息
        function showLevelUpMessage() {
            levelUpElement.style.display = 'block';
            levelUpElement.textContent = '等級提升至 ' + level + '！';
            
            setTimeout(function() {
                levelUpElement.style.display = 'none';
            }, 2000);
        }
        
        // 遊戲計時器
        function startGameTimer() {
            timeLeft = 60;
            timeElement.textContent = timeLeft;
            
            gameTimer = setInterval(function() {
                timeLeft--;
                timeElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // 開始生成目標
        function startTargetGeneration() {
            // 清除現有目標
            for (let i = 0; i < targets.length; i++) {
                if (targets[i].parentNode) {
                    targets[i].remove();
                }
            }
            targets = [];
            
            // 開始生成新目標
            targetTimer = setInterval(function() {
                createTarget();
            }, 800);
        }
        
        // 開始遊戲
        function startGame() {
            if (gameActive) return;
            
            // 重置遊戲狀態
            score = 0;
            level = 1;
            shotsFired = 0;
            shotsHit = 0;
            gameActive = true;
            
            // 更新UI
            updateStats();
            
            // 隱藏遊戲結束畫面
            gameOverScreen.style.display = 'none';
            
            // 清除彈孔
            bulletHoles.innerHTML = '';
            
            // 開始計時器和目標生成
            startGameTimer();
            startTargetGeneration();
            
            // 開始更新目標位置
            updateTargets();
            
            // 更新按鈕文本
            startButton.textContent = '遊戲進行中';
            startButton.disabled = true;
        }
        
        // 暫停遊戲
        function pauseGame() {
            if (!gameActive) return;
            
            gameActive = !gameActive;
            
            if (!gameActive) {
                clearInterval(gameTimer);
                clearInterval(targetTimer);
                pauseButton.textContent = '繼續';
                startButton.textContent = '繼續遊戲';
                startButton.disabled = false;
            } else {
                startGameTimer();
                startTargetGeneration();
                updateTargets();
                pauseButton.textContent = '暫停';
                startButton.textContent = '遊戲進行中';
                startButton.disabled = true;
            }
        }
        
        // 結束遊戲
        function endGame() {
            gameActive = false;
            
            // 清除計時器
            clearInterval(gameTimer);
            clearInterval(targetTimer);
            
            // 移除所有目標
            for (let i = 0; i < targets.length; i++) {
                if (targets[i].parentNode) {
                    targets[i].remove();
                }
            }
            targets = [];
            
            // 顯示遊戲結束畫面
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            // 重置按鈕
            startButton.textContent = '開始遊戲';
            startButton.disabled = false;
            pauseButton.textContent = '暫停';
        }
        
        // 重新開始遊戲
        function restartGame() {
            endGame();
            setTimeout(startGame, 100);
        }
        
        // 初始化遊戲
        function initGame() {
            // 事件監聽器
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', pauseGame);
            restartButton.addEventListener('click', restartGame);
            playAgainButton.addEventListener('click', restartGame);
            
            // 滑鼠移動顯示準心
            document.addEventListener('mousemove', function(e) {
                if (gameActive) {
                    showCrosshair(e.clientX, e.clientY);
                }
            });
            
            // 滑鼠離開隱藏準心
            document.addEventListener('mouseleave', function() {
                hideCrosshair();
            });
            
            // 點擊遊戲區域（未命中目標）
            gameArea.addEventListener('click', function(e) {
                if (!gameActive) return;
                
                if (e.target === gameArea) {
                    shotsFired++;
                    shotEffect.classList.add('active');
                    setTimeout(function() {
                        shotEffect.classList.remove('active');
                    }, 100);
                    
                    // 添加彈孔
                    const bulletHole = document.createElement('div');
                    bulletHole.className = 'bullet-hole';
                    
                    const gameRect = gameArea.getBoundingClientRect();
                    bulletHole.style.left = (e.clientX - gameRect.left - 5) + 'px';
                    bulletHole.style.top = (e.clientY - gameRect.top - 5) + 'px';
                    
                    bulletHoles.appendChild(bulletHole);
                    
                    setTimeout(function() {
                        if (bulletHole.parentNode) {
                            bulletHole.remove();
                        }
                    }, 5000);
                    
                    updateStats();
                }
            });
            
            console.log("遊戲已初始化！點擊「開始遊戲」按鈕開始遊玩。");
        }
        
        // 當頁面加載完成時初始化遊戲
        window.addEventListener('load', initGame);
    </script>
